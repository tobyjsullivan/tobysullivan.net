  var emEnc = '';

    emEnc += '%'+ch;
  });
  em = decodeURIComponent(emEnc);
  $('#email').html(em);
  var pn = "" + ((Math.pow(2, 20) - (243 * 301)) * 7983);
  var pnFmt = pn.substr(0,3) + '-' + pn.substr(3,3) + '-' + pn.substr(6,4);
  $('#phone').html('+1 '+pnFmt);
}
